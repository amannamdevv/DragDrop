<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">List Item1</div>
            <div class="list" draggable="true">List Item2</div>
            <div class="list" draggable="true">List Item3</div>
            <div class="list" draggable="true">List Item4</div>
        </div>
        <div id="right"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
